#####################################################################
#	Probe
#####################################################################

##	Inductive Probe - If you use this section , please comment the [bltouch] section
##	This probe is not used for Z height, only Quad Gantry Leveling
##	In Z+ position
##	If your probe is NO instead of NC, add change pin to ^PA3
## Run z_endstop_calibrate and then probe_calibrate

[probe]
pin: ^EBBCan:PA5 #^PG15
x_offset: 0
y_offset: 19.75
z_offset: 6.42
speed: 10
samples:3
samples_result: median
sample_retract_dist: 5.0
samples_tolerance: 0.0075
samples_tolerance_retries: 3


[bed_mesh]
speed: 100 #100 
horizontal_move_z: 15
mesh_min: 40, 40
mesh_max: 310,310
fade_start: 0.6
fade_end: 10.0
probe_count: 5,5
algorithm: bicubic
relative_reference_index: 12   # 12  <---- = ( (Probe_count X,/ * Probe_count /,X) - 1 ) / 2


[quad_gantry_level]
gantry_corners:
   -60,-10
   410,420
points:
   50,25
   50,275
   300,275
   300,25
speed: 300
horizontal_move_z: 20 #15
retries: 5
retry_tolerance: 0.0075 #0.0075
max_adjust: 10


